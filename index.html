<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Delinquency Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Delinquency Predictor</h1>
        <p class="description">Enter the customer's data to assess their risk of financial delinquency.</p>
        
        <form id="riskForm">
            <div class="form-grid">
                <!-- Age Input -->
                <div class="form-control"> 
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="e.g., 45" required>
                </div>
                
                <!-- Income Input -->
                <div class="form-control">
                    <label for="income">Income</label>
                    <input type="number" id="income" name="income" placeholder="e.g., 50000" required>
                </div>

                <!-- Credit Score Input -->
                <div class="form-control">
                    <label for="creditScore">Credit Score</label>
                    <input type="number" id="creditScore" name="creditScore" placeholder="e.g., 720" required>
                </div>
                
                <!-- Missed Payments Input -->
                <div class="form-control">
                    <label for="missedPayments">Missed Payments</label>
                    <input type="number" id="missedPayments" name="missedPayments" placeholder="e.g., 2" required>
                </div>

                <!-- Debt to Income Ratio Input -->
                <div class="form-control full-width">
                    <label for="debtToIncomeRatio">Debt to Income Ratio</label>
                    <input type="number" step="0.01" id="debtToIncomeRatio" name="debtToIncomeRatio" placeholder="e.g., 0.35" required>
                </div>
            </div>
            
            <button type="submit">Assess Risk</button>
        </form>

        <!-- Prediction Result Display -->
        <div id="resultBox" class="prediction-result">
            <div class="result-content">
                <div class="result-icon" id="resultIcon">
                    <!-- SVG icon will be inserted here by JavaScript -->
                </div>
                <div class="result-text" id="resultText">
                    <!-- Prediction text will be inserted here by JavaScript -->
                </div>
                <p class="result-message" id="resultMessage"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
